<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>
            AngularJS1 test1
        </title>
        
<!--        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>-->
<!--        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
<!--        <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>-->
    </head>
    <body>
        <div ng-controller="myController">
            <p>{{test}}</p>
            <button ng-click="say()">say</button>
        </div>
        
        <input type="text" ng-model="myinput">
        <p>{{myinput}}</p>
        
        
        <script>
            var myApp = angular.module('myApp', []);
            
            //サービスaaaを登録
            //ここではコンソールに文字列を出力するのみ
            myApp.factory('aaa', function(){
                var myservice = {};
                
                //コンソールに文字列を出力する
                myservice.say = function(){
                    console.log('this is myservice say!');
                }
                
                return myservice;
            })
            
            //コントローラ定義時に、引数で先ほど作成したaaaサービスを渡す
            //これによってAngularJSは、myController を呼び出す際には、aaa サービスを渡すようになる
            //これがAngularJSのDIの仕組み
            myApp.controller('myController', function($scope, aaa){
                
                $scope.test = "Hello!";
                
                //ボタンクリック時に呼び出される関数では、aaaサービスのsay()をcallしている
                $scope.say = function(){
                    aaa.say();
                }
            });
        </script>
    </body>
</html>
